---
layout: default
title: Home
---

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-8-tablet is-6-desktop">
                
                <div class="notification is-warning is-light has-text-centered mb-6">
                    <h1 class="title is-4">Portfolio niedostÄ™pne</h1>
                    <p class="subtitle is-6">This page is closed</p>
                </div>

                <div class="level is-mobile mb-5">
                    <div class="level-left">
                        <div class="level-item">
                            <p class="title is-5 is-uppercase has-text-grey">
                                Blog Posts
                            </p>
                        </div>
                    </div>
                </div>

                <div class="content">
                    {% for post in site.posts %}
                        <article class="media mb-5">
                            <div class="media-content">
                                <div class="content">
                                    <p class="mb-1">
                                        <small class="tag is-success is-light mr-2">
                                            {{ post.date | date: "%B %d, %Y" }}
                                        </small>
                                        
                                        <a href="{{ post.url }}" class="link title is-5" style="text-decoration: none;">
                                            {{ post.title }}
                                        </a>
                                    </p>
                                    
                                    <p class="has-text-grey-dark is-size-6 mt-2">
                                        {{ post.description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                        
                        {% unless forloop.last %}
                            <hr style="background-color: #eee; height: 1px; margin: 1.5rem 0;">
                        {% endunless %}
                        
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</section>
