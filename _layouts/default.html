<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% seo %}

    <link rel="icon" href="/assets/ico.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://wallet.duinocoin.com/css/bulma-prefers-dark.min.css">
    
    <style>
        .link {
            color: #27ae60;
            text-decoration: none;
            background-image: linear-gradient(90deg, #2ecc71, #1abc9c, #2ecc71);
            background-repeat: no-repeat;
            background-position: bottom left;
            background-size: 0% 2px;
            transition: background-size 400ms ease-in-out;
            transition: 0.5s;
        }

        .link:hover {
            color: #1abc9c;
            background-size: 100% 2px;
        }


        @media (prefers-color-scheme: light) {
            html {
                background-color: #FBF7F4;
            }

            .heading {
                color: #1e272e;
            }
        }

        @media (prefers-color-scheme: dark) {
            .heading {
                color: #fbfbfb;
            }

        }

        @media only screen and (min-width: 768px) {
            html {
                zoom: 1.1;
            }

        }

        .heading {
            margin-bottom: 0.5em !important;
        }


        @media (prefers-color-scheme: dark) {
            html {
                --scrollbarBG: #rgb(23, 24, 28);
                --thumbBG: #1DA64C;
            }
        }

        *::-webkit-scrollbar {
            width: 11px;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--thumbBG) var(--scrollbarBG);
        }

        *::-webkit-scrollbar-track {
            background: var(--scrollbarBG);
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--thumbBG);
            border-radius: 6px;
            border: 3px solid var(--scrollbarBG);
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="column is-vcentered">
                <div class="column">
                    {% unless page.url == "/" %}
                        <h1 class="title">{{ page.title }}</h1>
                    {% endunless %}
                    
                    <div class="content">
                        {{ content }}
                    </div>

                    <br>
                    {% unless page.url == "/" %}
                        <a href="/" class="link">Back to the homepage</a>
                    {% endunless %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
